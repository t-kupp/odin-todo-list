<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/c2f55ce452.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-wrapper" id="form-wrapper">
      <div class="new-task-form" id="new-task-form">
        <h2 class="form-header">Add a new task...</h2>
        <form action="">
          <div class="input-wrapper">
            <textarea
              name="title"
              id="input-title"
              class="textarea"
              cols="30"
              rows="2"
              placeholder="Title: Buy groceries"
              required
            ></textarea>
            <textarea
              name="description"
              id="input-description"
              class="textarea"
              cols="30"
              rows="8"
              placeholder="Apples, bread, water..."
            ></textarea>
            <div class="options-wrapper">
              <input type="button" value="Important?" id="input-important" class="input-btn" />
              <input type="date" name="date" id="input-date" class="input-btn" />
            </div>
            <input type="button" value="Add Task" id="input-submit" class="input-btn" />
          </div>
        </form>
      </div>
    </div>
    <header class="header">
      <h1>To-Do List</h1>
    </header>
    <div class="content">
      <div class="left-panel">
        <button class="btn-default active" id="btn-default-home">Home</button>
        <button class="btn-default" id="btn-default-today">Today</button>
        <button class="btn-default" id="btn-default-week">This Week</button>
        <h1 class="projects-header">Projects</h1>
        <div class="user-projects-list-wrapper" id="user-projects-list-wrapper"></div>
        <div id="add-project-wrapper">
          <button class="btn-add-project" id="btn-add-project">+ Add Project</button>
        </div>
        <button class="btn-add-task" id="btn-add-task">Add Task</button>
      </div>
      <div class="right-panel">
        <div class="task-list" id="task-list"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright">
        <p>
          2023 created by T-Kupp
          <a href="https://github.com/t-kupp" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          | <a href="https://github.com/t-kupp/odin-todo-list" target="_blank">Source</a>
        </p>
      </div>
    </footer>
  </body>
</html>
